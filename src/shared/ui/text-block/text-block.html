{%macro textBlock(title="EXPLORE THE BEST OF YOU.", text="You can choose the best option for you, and it does not matter
whether you are in Prague or San Francisco.", buttonText="shop now")%}
<div class="text-block">
    <div class="text-block__title">{{title | safe}}</div>
    <div class="text-block__text">{{text | safe}}</div>
    <button class="button button_outlined">{{buttonText | safe}}</button>
</div>
{%endmacro%}
